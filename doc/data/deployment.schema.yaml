schema:
  fields:
    - name: name
      type: string
      constraints:
        required: true
    - name: sensor_name
      type: string
      constraints:
        required: true
    - name: sensor_index
      type: integer
    - name: start_date
      type: date
    - name: end_date
      type: date
    - name: location_address
      type: string
    - name: hotspot_macaddr
      type: string
    - name: contact_fullname
      type: string
  primaryKey:
    - name
  foreignKeys:
    - fields:
        - location_address
      reference:
        resource: location
        fields:
          - address
    - fields:
        - contact_fullname
      reference:
        resource: contact
        fields:
          - fullname
    - fields:
        - hotspot_macaddr
      reference:
        resource: hotspot
        fields:
          - macaddr
    - fields:
        - sensor_name
      reference:
        resource: sensor
        fields:
          - name